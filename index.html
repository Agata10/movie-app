<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link
      rel="icon"
      href="./src/assets/images/movie-white.png"
      type="image/png"
    />
    <script type="module" src="./src/script.js" defer></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>MovieFinder</h1>
    </header>
    <main>
      <section class="search-img-wrapper">
        <div style="width: 100%; height: 500px"></div>
        <div id="search-holder">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search movie by title.."
          />
          <button id="search-btn">
            <img src="./src/assets/images/search.svg" alt="search icon" />
          </button>
        </div>
      </section>
      <section id="looked-up-holder"></section>
      <section id="favourites-holder">
        <h3>Your favourites</h3>
        <div id="favourites"></div>
      </section>
      <section id="popular-holder"></section>
      <dialog>
        <div><img src="" alt="image of movie" /></div>
        <div id="info">
          <div>
            <h3 id="title"></h3>
            <h4 id="ranking"></h4>
            <p id="description"></p>
          </div>
          <div>
            <p id="genres"></p>
            <p id="date"></p>
            <p id="country"></p>
            <p id="duration"></p>
          </div>
        </div>
        <div>
          <button autofocus id="close">Close</button>
          <button id="add-fav-btn">Add to favourites</button>
        </div>
      </dialog>
    </main>
    <footer></footer>
  </body>
</html>
