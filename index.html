<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link
      rel="icon"
      href="./src/assets/images/movie-white.png"
      type="image/png"
    />
    <script type="module" src="./src/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>MovieFinder</h1>
    </header>
    <main>
      <section class="search-img-wrapper">
        <div class="imgHolder" style="display: none">
          <img src="" alt="" />
        </div>
        <div id="search-holder">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search movie by title.."
          />
          <button id="search-btn">
            <img src="./src/assets/images/search.svg" alt="search icon" />
          </button>
        </div>
      </section>
      <section id="looked-up-holder"></section>
      <section id="favourites-holder">
        <h3>Your favourites</h3>
        <div id="favourites"></div>
      </section>
      <section id="popular-holder">
        <h3>Popluar today</h3>
        <div
          id="carouselExampleControls"
          class="carousel"
          data-bs-ride="carousel"
        >
          <div id="carouselInner" class="carousel-inner"></div>
          <button
            class="carousel-control-prev prev-btn"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next next-btn"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer>Agata Deter &copy Copyright 2024</footer>
    <dialog>
      <div id="dialog">
        <div><img src="" alt="image of movie" /></div>
        <div id="info">
          <div>
            <h3 id="title"></h3>
            <h4 id="ranking"></h4>
            <p id="description"></p>
          </div>
          <div>
            <p id="genres"></p>
            <p id="date"></p>
            <p id="country"></p>
            <p id="duration"></p>
          </div>
        </div>
        <div>
          <button id="close">
            <img
              src="./src/assets/images/box-arrow-in-left.svg"
              alt="back icon"
            />Back
          </button>
          <button id="add-fav-btn">
            <img src="./src/assets/images/heart-fill.svg" alt="heart" />Add to
            favourites
          </button>
        </div>
      </div>
    </dialog>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
